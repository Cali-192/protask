<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask | Kalendari</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4361ee">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2098/2098402.png">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    
    <style>
        :root { 
            --fc-border-color: #eee; 
            --fc-button-bg-color: #4361ee; 
            --fc-button-border-color: #4361ee; 
            --fc-button-hover-bg-color: #374fc7;
        }
        body { opacity: 0; transition: opacity 0.3s ease; }
        body.auth-checked { opacity: 1; }
        
        /* Stilimi i Kalendarit */
        .fc { 
            background: white; 
            padding: 20px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: none; 
        }
        .fc-event { cursor: pointer; border: none; padding: 2px 5px; border-radius: 4px; transition: transform 0.2s; }
        .fc-event:hover { transform: scale(1.02); }
        .fc-toolbar-title { font-weight: 700 !important; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: capitalize; }
        .fc-button-primary:not(:disabled).fc-button-active { background-color: #374fc7 !important; }

        /* Stilimi i Menusë Mobile */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .nav-link-mobile {
            color: #888;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 11px;
            font-weight: 500;
        }
        .nav-link-mobile i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .nav-link-mobile.active {
            color: #4361ee;
        }

        /* Hapësirë për Mobile */
        @media (max-width: 991px) {
            body { padding-bottom: 90px; }
            .fc-toolbar { flex-direction: column; gap: 10px; }
            .fc-toolbar-title { font-size: 1.2rem !important; }
        }

        .btn-logout-mobile {
            border: none;
            background: #fff5f5;
            color: #ff4757;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        if (!localStorage.getItem('proTaskUserName')) {
            window.location.href = "index.html";
        } else {
            document.documentElement.classList.add('auth-checked');
        }
    </script>
</head>
<body class="bg-light">

    <div class="mobile-header d-flex d-lg-none justify-content-between align-items-center p-3 bg-white shadow-sm sticky-top">
        <div class="mobile-logo fw-bold text-primary">
            <i class="fas fa-check-double"></i> ProTask
        </div>
        <button class="btn-logout-mobile" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <div class="main-wrapper d-flex">
        <nav class="sidebar d-none d-lg-block">
            <div class="p-4">
                <div class="logo-area mb-5">
                    <h4 class="fw-bold text-primary"><i class="fas fa-check-double me-2"></i>ProTask</h4>
                </div>
                <div class="nav-links">
                    <a href="dashboard.html" class="nav-item mb-2"><i class="fas fa-home me-3"></i>Dashboard</a>
                    <a href="todo.html" class="nav-item mb-2"><i class="fas fa-tasks me-3"></i>Detyrat</a>
                    <a href="calendar.html" class="nav-item active mb-2"><i class="fas fa-calendar-alt me-3"></i>Kalendari</a>
                    <a href="settings.html" class="nav-item mb-2"><i class="fas fa-cog me-3"></i>Cilësimet</a>
                </div>
            </div>
            <div class="sidebar-footer p-4 mt-auto">
                <button onclick="logout()" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Dil
                </button>
            </div>
        </nav>

        <main class="content-area flex-grow-1 p-3 p-md-5">
            <div class="container" style="max-width: 1100px;">
                <header class="mb-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold">Kalendari i Misioneve</h2>
                        <p class="text-muted">Menaxho kohën tënde vizualisht</p>
                    </div>
                </header>

                <div id="calendar" class="shadow-sm"></div>
            </div>
        </main>
    </div>

    <div class="mobile-nav d-lg-none">
        <a href="dashboard.html" class="nav-link-mobile">
            <i class="fas fa-th-large"></i>
            <span>Dashboard</span>
        </a>
        <a href="todo.html" class="nav-link-mobile">
            <i class="fas fa-list-ul"></i>
            <span>Detyrat</span>
        </a>
        <a href="calendar.html" class="nav-link-mobile active">
            <i class="fas fa-calendar-alt"></i>
            <span>Kalendari</span>
        </a>
        <a href="settings.html" class="nav-link-mobile">
            <i class="fas fa-cog"></i>
            <span>Cilësimet</span>
        </a>
    </div>

    <script>
        function logout() {
            if(confirm("Dëshironi të dilni?")) {
                localStorage.removeItem('proTaskUserName');
                window.location.href = "index.html";
            }
        }
        document.body.classList.add('auth-checked');
    </script>
    <script src="calendar.js"></script>
</body>
</html>
