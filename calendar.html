<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask | Kalendari</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#4361ee">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2098/2098402.png">
    
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    
    <style>
        :root { 
            --fc-border-color: #eee; 
            --fc-button-bg-color: #4361ee; 
            --fc-button-border-color: #4361ee; 
            --fc-button-hover-bg-color: #374fc7;
        }
        body { opacity: 0; transition: opacity 0.3s ease; }
        body.auth-checked { opacity: 1; }
        .fc { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: none; }
        .fc-event { cursor: pointer; border: none; padding: 2px 5px; border-radius: 4px; transition: transform 0.2s; }
        .fc-event:hover { transform: scale(1.02); }
        .fc-toolbar-title { font-weight: 700 !important; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: capitalize; }
        .fc-button-primary:not(:disabled).fc-button-active { background-color: #374fc7 !important; }
    </style>

    <script>
        // Verifikimi i llogarisë para ngarkimit
        if (!localStorage.getItem('proTaskUserName')) {
            window.location.href = "index.html";
        } else {
            document.documentElement.classList.add('auth-checked'); // Përdorim documentElement për shpejtësi
        }
    </script>
</head>
<body class="bg-light">

    <div class="main-wrapper d-flex">
        <nav class="sidebar d-none d-lg-block">
            <div class="p-4">
                <div class="logo-area mb-5">
                    <h4 class="fw-bold text-primary"><i class="fas fa-check-double me-2"></i>ProTask</h4>
                </div>
                <div class="nav-links">
                    <a href="dashboard.html" class="nav-item mb-2"><i class="fas fa-home me-3"></i>Dashboard</a>
                    <a href="todo.html" class="nav-item mb-2"><i class="fas fa-tasks me-3"></i>Detyrat</a>
                    <a href="calendar.html" class="nav-item active mb-2"><i class="fas fa-calendar-alt me-3"></i>Kalendari</a>
                    <a href="settings.html" class="nav-item mb-2"><i class="fas fa-cog me-3"></i>Cilësimet</a>
                </div>
            </div>
            <div class="sidebar-footer p-4 mt-auto">
                <button onclick="logout()" class="btn btn-outline-danger btn-sm w-100">
                    <i class="fas fa-sign-out-alt me-2"></i>Dil
                </button>
            </div>
        </nav>

        <main class="content-area flex-grow-1 p-3 p-md-5">
            <div class="container" style="max-width: 1100px;">
                <header class="mb-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold">Kalendari i Misioneve</h2>
                        <p class="text-muted">Menaxho kohën tënde vizualisht</p>
                    </div>
                </header>

                <div id="calendar" class="shadow-sm"></div>
            </div>
        </main>
    </div>

    <script>
        // Funksioni Logout brenda faqes
        function logout() {
            if(confirm("Dëshironi të dilni?")) {
                localStorage.removeItem('proTaskUserName');
                window.location.href = "index.html";
            }
        }

        // Shfaq trupin e faqes pasi kalon kontrolli
        document.body.classList.add('auth-checked');
    </script>
    <script src="calendar.js"></script>
</body>
</html>
